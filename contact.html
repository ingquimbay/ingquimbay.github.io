<!DOCTYPE html>
<html>

<head>
    <title>Carlos Quimbay</title>
    <link rel="stylesheet" type="text/css" href="src/scss/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <div class="burger">
                <i class="fa fa-bars menu"></i>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resume.html">Resume</a>
                <li><a href="contact.html">Contact</a>
            </ul>
        </nav>
    </header>

    <main>
        <section class="showcase">
            <div class="nes-container is-rounded">
                <h1>Contact Carlos Quimbay</h1>
                <form action="https://formspree.io/asmithee@mailinator.com" method="POST">

                    <div>
                        <input type="hidden" name="_subject" value="New submission!">
                    </div>

                    <div class="nes-field is-inline">
                        <label for="name">Name</label>
                        <input id="name" type="text" class="nes-input" name="name">
                    </div>

                    <div class="nes-field is-inline">
                        <label for="email">Email</label>
                        <input id="email" type="text" class="nes-input" name="_replyto" placeholder="sample@email.com">
                    </div>

                    <div class="nes-field is-inline">
                        <label for="message">Message</label>
                        <textarea id="text-area-field" class="nes-textarea" name="message"></textarea>
                    </div>

                    <div class="send-btn">
                        <a href="thanks.html" class="nes-btn">Send</a>
                    </div>

                    <input type="hidden" name="_next" value="//microtrain.github.io/thanks.html">
                </form>
            </div>
        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.menu').click(function () {
                $('ul').toggleClass('active');
            })
        })
    </script>

</body>

</html>
